# Data Generation

defaults:
  - config

hydra:
  run:
    dir: ${root_dir}

data_dir: $/data  # where to store dataset
assets_root: /home/max/thesis/ravens/environments/assets
disp: True  # visualize PyBullet
shared_memory: False
task: build-cube
mode: cap # 'cap', 'test' or 'debug'
n: 1
random: True # whether to randomly pick n demos 
save_data: False  # write episodes to disk
check: False
check_using_VLM: False
manual_eval: False

dataset:
  type: 'single' # 'single' or 'multi'
  images: True
  cache: True # load episodes to memory instead of reading from disk
  augment:
    theta_sigma: 60 # rotation sigma in degrees; N(mu = 0, sigma = theta_sigma).

# record videos (super slow)
record:
  save_video: False
  save_video_path: ${data_dir}/${task}-cap/videos/
  add_text: True
  add_task_text: True
  fps: 20
  video_height: 640
  video_width: 720
